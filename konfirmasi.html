<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS - Konfirmasi Jadwal Bongkar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { 
            background: url('truck10.jpeg') no-repeat center center fixed; 
            background-size: cover; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Inter', sans-serif;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
        }
    </style>
</head>
<body class="p-4">
    <div class="glass w-full max-w-md p-8">
        <div class="text-center mb-6">
            <div class="bg-green-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-sm">
                <i class="fas fa-calendar-check text-green-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Tentukan Jadwal</h2>
            <p id="subHeader" class="text-blue-600 text-sm font-medium mt-1"></p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Tanggal Bongkar</label>
                <input type="date" id="tgl" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Estimasi Jam</label>
                <input type="time" id="jam" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none transition-all">
            </div>
            
            <button onclick="updateJadwal()" id="btnSave" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center transition-all active:scale-95 mt-6">
                <i class="fas fa-check-circle mr-2 text-xl"></i> KONFIRMASI JADWAL SEKARANG
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">
                © 2025 Giyas - Smart Logistics System
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWsxfve--l3x9xZ54DspANs3HaUswjQZc",
            authDomain: "booking-customer-d5838.firebaseapp.com",
            projectId: "booking-customer-d5838",
            storageBucket: "booking-customer-d5838.appspot.com",
            messagingSenderId: "535433870312",
            appId: "1:535433870312:web:8ec3b6b7f97196ce2cc25d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Ambil No Delivery dari URL
        const params = new URLSearchParams(window.location.search);
        const noDeliv = params.get('id');
        
        if (noDeliv) {
            document.getElementById('subHeader').innerText = `No Delivery: ${noDeliv}`;
        } else {
            document.getElementById('subHeader').innerText = "Data No Delivery tidak terbaca.";
        }

        window.updateJadwal = async function() {
            const tglVal = document.getElementById('tgl').value;
            const jamVal = document.getElementById('jam').value;
            const btn = document.getElementById('btnSave');

            if(!noDeliv) {
                Swal.fire('Error', 'Nomor Delivery tidak ditemukan di URL link ini.', 'error');
                return;
            }

            if(!tglVal || !jamVal) {
                Swal.fire('Lengkapi Data', 'Silakan pilih tanggal dan jam terlebih dahulu.', 'warning');
                return;
            }

            btn.innerText = "⏳ Menyimpan Jadwal...";
            btn.disabled = true;
            
            try {
                // Cari data di Firestore berdasarkan noDeliv
                const q = query(collection(db, "bookings"), where("noDeliv", "==", noDeliv));
                const snap = await getDocs(q);
                
                if (snap.empty) {
                    throw "Maaf, data pengiriman ini tidak ditemukan di database.";
                }

                // Update data dokumen pertama yang cocok
                const docRef = doc(db, "bookings", snap.docs[0].id);
                await updateDoc(docRef, {
                    status: "CONFIRMED",
                    jadwalBongkar: `${tglVal} Jam ${jamVal}`,
                    konfirmasiTime: serverTimestamp()
                });

                // Tampilkan Pop-up Sukses Tanpa Pindah Halaman
                Swal.fire({
                    title: 'Berhasil Terkonfirmasi!',
                    text: `Jadwal bongkar untuk ${noDeliv} telah diperbarui di sistem monitoring.`,
                    icon: 'success',
                    confirmButtonColor: '#16a34a',
                    confirmButtonText: 'Selesai'
                });

                // Optional: Kosongkan form setelah sukses
                document.getElementById('tgl').value = "";
                document.getElementById('jam').value = "";

            } catch (e) {
                Swal.fire('Gagal Update', e.toString(), 'error');
            } finally {
                btn.innerHTML = '<i class="fas fa-check-circle mr-2 text-xl"></i> KONFIRMASI JADWAL SEKARANG';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
